<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewart's</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-Trybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input type="email" name="email" id="emailInput" placeholder="Email">
      <input type="password" name="password" id="passwordInput" placeholder="Senha">
      <button type="submit" id="loginBtn" class="btn btn-primary">Entrar</button>
    </form>
  </header>
  <main class="container">
    <form action="#" id="evaluation-form">
      <div class="name-lastname">
        <input type="text" name="" id="input-name" class="input-form" placeholder="Nome">
        <input type="text" name="" id="input-lastname" class="input-form" placeholder="Sobrenome">
      </div>
      <div class="email-casa">
        <input type="email" name="" id="input-email" class="input-form" placeholder="Email">
        <label for="house">Casa:</label>
        <select name="house" id="house" class="form-select form-select-sm">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="family-select form-check">
        <label id="label-family">Qual sua família?</label>
        <label for="frontend" class="form-check-label">
          <input type="radio" name="family" value="Frontend" id="frontend" class="form-check-input">Frontend
        </label>
        <label for="backend" class="form-check-label">
          <input type="radio" name="family" value="Backend" id="backend" class="form-check-input">Backend
        </label>
        <label for="fullstack" class="form-check-label">
          <input type="radio" name="family" value="FullStack" id="fullstack" class="form-check-input">FullStack
        </label>
      </div>
      <div class="tecnologies-select">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <br>
        <label for="hofs">
          <input type="checkbox" class="subject" value="HoFs" id="hofs">HoFs
        </label>
        <label for="jest">
          <input type="checkbox" class="subject" value="Jest" id="jest">Jest
        </label>
        <label for="promises">
          <input type="checkbox" class="subject" value="Promises" id="promises">Promises
        </label>
        <label for="react">
          <input type="checkbox" class="subject" value="React" id="react">React
        </label>
        <label for="sql">
          <input type="checkbox" class="subject" value="SQL" id="sql">SQL
        </label>
        <label for="python">
          <input type="checkbox" class="subject" value="Python" id="python">Python
        </label>
        <div class="divRate">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" id="value1"><label for="value1">1</label>
          <input type="radio" name="rate" value="2" id="value2"><label for="value2">2</label>
          <input type="radio" name="rate" value="3" id="value3"><label for="value3">3</label>
          <input type="radio" name="rate" value="4" id="value4"><label for="value4">4</label>
          <input type="radio" name="rate" value="5" id="value5"><label for="value5">5</label>
          <input type="radio" name="rate" value="6" id="value6"><label for="value6">6</label>
          <input type="radio" name="rate" value="7" id="value7"><label for="value7">7</label>
          <input type="radio" name="rate" value="8" id="value8"><label for="value8">8</label>
          <input type="radio" name="rate" value="9" id="value9"><label for="value9">9</label>
          <input type="radio" name="rate" value="10" id="value10"><label for="value0">10</label>
        </div>
        <div>
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea maxlength="500" id="textarea" class="form-control"></textarea>
        </div>
        <div>
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement">
        </div>
        <button type="submit" id="submit-btn" disabled="disabled" class="btn btn-outline-primary">Enviar</button>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logo colorido Trybewarts">
  </main>
  <script src="script.js"></script>
  <!-- Rodapé -->
  <footer>Direitos reservados à Trybewarts&copy;</footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewart's</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-Trybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input type="email" name="email" id="emailInput" placeholder="Email">
      <input type="password" name="password" id="passwordInput" placeholder="Senha">
      <button type="submit" id="loginBtn" class="btn btn-primary">Entrar</button>
    </form>
  </header>
  <main class="container">
    <form action="#" id="evaluation-form">
        <input type="text" name="" id="input-name" class="input-form" placeholder="Nome">
        <input type="text" name="" id="input-lastname" class="input-form" placeholder="Sobrenome">
        <input type="email" name="" id="input-email" class="input-form" placeholder="Email">
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logo colorido Trybewarts">
  </main>
  <script src="script.js"></script>
</body>

</html>
